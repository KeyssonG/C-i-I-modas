apiVersion: apps/v1
kind: Deployment
metadata:
  name: cii-modas-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cii-modas
  template:
    metadata:
      labels:
        app: cii-modas
    spec:
      containers:
        - name: cii-modas-container
          image: keyssong/cii-modas:latest  # ðŸ”¹ Buscar no Docker Hub
          imagePullPolicy: Always           # ðŸ”¹ Sempre buscar a versÃ£o mais recente
          ports:
            - containerPort: 8083
